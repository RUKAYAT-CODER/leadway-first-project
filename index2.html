<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Broker Portal Login</title>
  <script src="https://kit.fontawesome.com/33c69d9e5a.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="styles.css">

</head>
<body>
  <!-- main container -->
  <main>
    <!-- left section of the page -->
    <div class="left-section">

      <div class="leadway-image-container">
        <img src="/images/New Leadway Logo 1.png" alt="Leadway assurance Logo" class="leadway-logo">
      </div>
      <h3>Underwriter Dashboard</h3>
      <p>Welcome login to your portal account</p>

      <!-- form section -->
      <form action="" class="login-form">
        <div class="login-id">
          <label for="login-id">Login ID</label><br>

          <div class="login-input">
            <input type="text" placeholder="enter your login ID">
            <i class="fas fa-user"></i>
          </div>
        </div>

          <div class="login-id">
            <label for="login-id">Password</label><span>SHOW</span><br>
            <div class="login-input">
              <input type="text" placeholder="enter your login ID">
              <i class="fas fa-lock"></i>
            </div>
          </div>

          <div class="login-reset">
            <div class="checkbox-label">
              <input type="checkbox">
              <label class="keep-me-logged-in">Keep me logged in</label>
            </div>
            <span>Reset Password</span>
            <!-- <a href="" class="reset-password">Reset Password</a> -->
          </div>

         <a href="overview-dashboard.html" class="login-link">Login</a>
        
      </form>
    </div>

    <!-- right section of the page -->

    <div class="right-section">
      <div class="help">
        <i class="fa-regular fa-circle-question"></i>
        <span>Help</span>
    </div>
     
      <div class="aside">
        <div class="aside-img"><img src="/images/_Group_.png" alt="">
        </div>
        <div class="aside-text">
          <h6>Customer Management</h6>
          <p>Manage all customers from individual customers to corporate <br> or group customers</p>
        </div>
      </div>
    </div>


  </main>

</html>
