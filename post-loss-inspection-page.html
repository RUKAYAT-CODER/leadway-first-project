<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="post-loss-inspectionpage.css">
  <link rel="stylesheet" href="mainStyles"> 
  <title>New Inspection Post-page</title>
</head>
<body>
      <!-- header section -->
    <header>
      <div class="hamburger-menu" >
          <img src="/icons/hamburger-menu.png"
          id="hamburger" alt="">
          <img src="/icons/clarity_close-line.svg" id="close-button" style="display: none;">
        </div>
      <img src="/icons/am-icon.svg" alt="Am icon" class="header-icon">
      <img src="/icons/notification.svg" alt="notifications" class="header-icon">
      <span>Adesola</span>
      <img src="/icons/icon2.svg" alt="" class="header-icon">
    </header>
  <!-- aside section -->
  <aside id="aside">
    <div class="left-sidebar">
        <div><img src="/icons/sideBar-icon1.svg" alt=""></div>
        <div><img src="/icons/icon3.svg" alt=""></div>
        <div><img src="/icons/icon4.svg" alt=""></div>
        <div><img src="/icons/Dribbble Light Preview.svg" alt=""></div>
        <div><img src="/icons/Layer 5.svg" alt=""></div>
        <div><img src="/icons/Layer 2.svg" alt=""></div>
      </div>
  
    <div class="right-sidebar">
      <img src="/images/LAC Logo Alt 2.svg" alt="lead way assurance logo" class="leadway-logo">
      <div class="right-sidebar-child">
        <p>TRM</p>
        <div><img src="/icons/overview white.svg" alt=""><a href="request-dashboard.html" class="a-overview">Overview</a>
        </div>
  
        <div><img src="/icons/request-orange.svg" alt=""><a href="overview-dashboard.html" class="a-request">Request</a>
        </div>
  
      </div>
    </div>
  </aside>
  
  <main>
    <!-- main section content -->
  
    <!-- main section -->
  
    <div class="top-text">
      <div class="top-text-header">
        <h2>Create New Inspection<h2>
            <p>See Inspection across all business classes</p>
        </div>  
        <div class="close-btn">
        <img src="/icons/left-arrow.svg" alt="">
        <a href="create-new-inspection.html">Back to create request</a>
      </div>
    </div>

    <!-- grid container -->
   <div class="grid-container">
    <h3>Post-loss Inspection-Property</h3>
    <hr>
    
    <form action="" class="form">
    <div class="grid-box">
      <div class="grid">
      <div class="form-control">
        <label for="">Policy Number(optional)</label>
        <div class="input-image">
         <div class="image-container">
          <img src="/images/search-icon.png" alt="">
         </div>
          <input type="text">
        </div>
      </div>
      
      <div class="form-control">
        <label for="">Claim Number(optional)</label>
        <div class="input-image">
          <div class="image-container">
            <img src="/images/search-icon.png" alt="">
          </div>
          <input type="text">
        </div>
      </div>

      <div class="form-control">
        <label for="">Insured For</label>
        <div class="input-image">
          <div class="image-container">
            <img src="/images/search-icon.png" alt="">
          </div>
          <input type="text">
        </div>
      </div>
      
      <div class="form-control">
        <label for="">Assign To</label>
        <div class="input-image">
          <div class="image-container">
            <img src="/images/search-icon.png" alt="">&nbsp;
          </div>
          <input type="text" placeholder="Search a personnel">
        </div>
      </div>
      </div>
      
      <div class="grid">
      <div class="form-control">
        <label for="">Contact First Name</label>
        <div class="input-image">
          <input type="text">
        </div>
      </div>
      
      <div class="form-control">
        <label for="">Contact Last name</label>
        <div class="input-image">
          <input type="text">
        </div>
      </div>
      
      <div class="form-control">
        <label for="">Contact Phone Number</label>
        <div class="input-image">
          <input type="tel" placeholder="+234 your name ">
        </div>
      </div>
      
      <div class="form-control">
        <label for="">Contact email Address</label>
        <div class="input-image">
          <input type="text" placeholder="Search a personnel">
        </div>
      </div>
      </div>
        
      <div class="grid">
          <div class="form-control">
            <label for="">Risk House Number</label>
            <div class="input-image">
              <input type="text">
            </div>
          </div>
          
          <div class="form-control">
            <label for="">Risk Address</label>
            <div class="input-image">
              <input type="text">
            </div>
          </div>
          
          <div class="form-control">
            <label for="">State</label>
            <div class="input-image">
              </div>
              <select name="language" id="">
                <option value="">Select a Language</option>
                <option value="">Hausa Language</option>
                <option value="">Yoruba Language</option>
              </select>
          </div>
          
          <div class="form-control">
            <label for="">LGA</label>
            <div class="input-image">
              <select name="" id="">
                <option value="">Select a Language</option>
                <option value="">Hausa Language</option>
                <option value="">Yoruba Language</option>
              </select>
            </div>
          </div>
      </div>
      <div class="">
        <div class="form-control">
          <label for="">Property description</label>
          <textarea></textarea>
          <div class="p-and-a-tag">
            <p>Attach Document</p>
            <a href="overlay-Send-to-TRM " class="create-request-btn">Generate</a>
          </div>
        </div>
      </div>
    </form>
  
   </div>
</main>
<script src="script.js"></script>
</body>
</html>
