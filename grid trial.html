<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .grid{
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
      border-bottom: 4px solid green;
    }
    
    .ab{
      width: 150px;
      height: 100px;
      border: 1px solid green;
      margin: 10px 12px;
    }

  </style>
</head>
<body>
  <div class="container">
    <div class="grid">
      <div class="grid-one ab"></div>
      <div class="grid-two ab"></div>
      <div class="grid-three ab"></div>

    </div>
    <div class="grid">
      <div class="grid-four ab"></div>
      <div class="grid-five ab"></div>
      <div class="grid-six ab"></div>
      <div class="grid-seven ab"></div>
    </div>
  </div>
</body>
</html>
